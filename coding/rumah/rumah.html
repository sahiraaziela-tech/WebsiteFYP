<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
</head>
  <title>Rumah</title>

  <!-- MindAR -->
  <script src="/WebsiteFYP/libs/mindar/mindar-image-three.prod.js"></script>

  <!-- Main JS -->
  <script type="module" src="/WebsiteFYP/coding/rumah/rumah.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #ar-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
.ar-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 10;
    }

    /* Top title */
    .top-ui {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
    }

    .app-title {
      color: white;
      font-size: 18px;
      background: rgba(191, 167, 143, 0.85);
      padding: 8px 18px;
      border-radius: 20px;
    }

       @keyframes scanPulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    /* Bottom instruction */
    .bottom-ui {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }

    .bottom-ui p {
      color: white;
      font-size: 15px;
      background: rgba(191, 167, 143, 0.85);
      padding: 10px;
      margin: 0 30px;
      border-radius: 12px;
    }



/* ARAHAN */
#instructionBox {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.85);
  color: white;
  padding: 18px;
  border-radius: 18px;
  width: 90%;
  max-width: 520px;
  z-index: 10001;
  font-size: 18px;
}

#instructionBox h3 {
  text-align: center;
  color: gold;
  margin-top: 0;
}

#instructionBox p {
  line-height: 1.5;
}

#closeInstruction {
  width: 100%;
  margin-top: 15px;
  padding: 12px;
  border-radius: 14px;
  border: none;
  font-size: 18px;
  font-weight: bold;
  background: gold;
  color: black;
  cursor: pointer;
}
#closeInstruction:hover {
  background: orange;
}
</style>
</head>

<body>
  
  <!-- AR CAMERA CONTAINER -->
  <div id="ar-container"></div>

  <!-- UI OVERLAY -->
  <div class="ar-overlay">

    <div class="top-ui">
      <span class="app-title">RUMAH AR</span>
    </div>

    <div class="scan-area" id="scan-area"></div>

    <div class="bottom-ui">
      <p id="ar-status">Halakan Marker Rumah ke Kamera</p>
    </div>

  </div>

<div id="ar-container"></div>
<div id="infoBox"></div>




</body>
</html>
